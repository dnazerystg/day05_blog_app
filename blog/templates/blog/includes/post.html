{% load static %}
<li>
    <article class="post">
        <!-- <a href="{% url 'single-post-page' slug=post.slug %}"> -->
        <a href={{post.get_absolute_url}}>
            <!-- <img src="{% static 'blog/images/'|add:post.image %}" alt="{{ post.title }}"> -->
            <img src="{{post.image.url}}" alt="{{ post.title }}">
        </a>
        <div class="post__content">
            <h3>{{ post.title }}</h3>
            <p>
                {{ post.summary }}
            </p>
        </div>
    </article>
</li>

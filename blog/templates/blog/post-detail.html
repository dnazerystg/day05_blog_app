{% extends "base.html" %}
{% load static %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/index.css' %}"/>
{% endblock %}

{% block content %}
<section id="postdetail">
    <h2> {{ post.title }}</h2>
    <article>
        <img src="{% static 'blog/images/'|add:post.image %}" alt="{{ post.title }}">
        <address>{{ post.author }}</address>
        <div>
            Last update <time>{{ post.date|date:"SHORT_DATE_FORMAT" }}</time>
        </div>
    </article>
</section>

<main>
    {{ post.content|linebreaks }}
</main>
{% endblock content %}
